        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --secondary: #2d5aa0;
            --success: #2e7d32;
            --warning: #ed6c02;
            --danger: #d32f2f;
            --light: #f5f7fa;
            --dark: #1a202c;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
        }

        /* === DASHBOARD STYLES === */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid #2d3748;
            background: rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            margin: 10px;
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            font-size: 14px;
        }

        .menu-item:hover {
            background: #2d3748;
            border-left-color: var(--secondary);
        }

        .menu-item.active {
            background: var(--secondary);
            border-left-color: white;
        }

        .menu-section {
            padding: 15px 20px 5px;
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 0;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .top-header {
            background: white;
            padding: 0 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .content-area {
            padding: 30px;
            background: #f8f9fa;
            min-height: calc(100vh - 70px);
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--secondary);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.success { border-top-color: var(--success); }
        .stat-card.warning { border-top-color: var(--warning); }
        .stat-card.danger { border-top-color: var(--danger); }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--secondary);
            display: block;
        }
        .stat-card.success .stat-number { color: var(--success); }
        .stat-card.warning .stat-number { color: var(--warning); }
        .stat-card.danger .stat-number { color: var(--danger); }

        .stat-label {
            color: #666;
            margin-top: 8px;
            font-size: 0.9em;
        }

        /* === DATA TABLE STYLES === */
        .data-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-primary { background: #d1ecf1; color: #0c5460; }
        .badge-info { background: #d1edf1; color: #0c5460; }

        /* === GRID LAYOUT === */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* === FORM STYLES === */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* === BUTTON STYLES === */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* === MODAL STYLES === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* === MOBILE MENU TOGGLE === */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
        }

        .hidden {
            display: none !important;
        }

        /* === RESPONSIVE === */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .top-header {
                padding: 0 15px;
            }
            .content-area {
                padding: 15px;
            }
            .page-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .card-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>

                rapports: { icon: "üìà", text: "Rapports", section: "administration" }

            };

            // Ajouter les √©l√©ments de menu selon les permissions
            for (const [page, details] of Object.entries(menuItems)) {
                if (userPermissions[page] && userPermissions[page].read) {
                    // Ajouter la section si pas encore ajout√©e
                    if (!sectionsAdded[details.section]) {
                        menuHTML += `<div class="menu-section">${sections[details.section]}</div>`;

                    menuHTML += `
                        <div class="menu-item" data-page="${page}">

                    `;

            // Ajouter les √©couteurs d'√©v√©nements
            document.querySelectorAll('.menu-item').forEach(item => {
                if (item.getAttribute('data-page')) {
                    item.addEventListener('click', function() {
                        showPage(this.getAttribute('data-page'));

        function showPage(pageName) {
            // V√©rifier les permissions
            if (!userPermissions[pageName] || !userPermissions[pageName].read) {

                return;

            // Mettre √† jour le menu actif
            document.querySelectorAll('.menu-item').forEach(item => {

                discipline: "Gestion de la Discipline",

            document.getElementById('pageTitle').textContent = pageTitles[pageName] || "Tableau de Bord";
            
            // Afficher le contenu
            document.getElementById('contentArea').innerHTML = getPageContent(pageName);

        function getPageContent(pageName) {
            switch(pageName) {

                case 'enseignants':

                case 'classes':

                case 'discipline':

                case 'rapports':

                        <table>

        function updateDate() {

            document.getElementById('currentDate').textContent = now.toLocaleDateString('fr-FR', options);
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function logout() {
            if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                // D√©connexion Firebase
                auth.signOut().then(() => {
                    // Nettoyer le localStorage
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('userPermissions');
                    // Redirection
                    window.location.href = 'login.html';
                });
            }
        }

        function showNotification(message, type = 'info') {
            // Impl√©mentation simple des notifications
            alert(message);
        }

        // Fonctions utilitaires pour la d√©mo
        function refreshData() {
            showNotification('Donn√©es actualis√©es', 'success');
        }

        function generateReport() {
            showNotification('Rapport g√©n√©r√©', 'success');
        }

        function searchEleves() {
            const searchTerm = document.getElementById('searchEleves').value.toLowerCase();
            const filtered = demoData.eleves.filter(eleve => 
                eleve.nom.toLowerCase().includes(searchTerm) ||
