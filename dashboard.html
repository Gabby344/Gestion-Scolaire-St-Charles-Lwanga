<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Institut Saint Charles Lwanga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --secondary: #2d5aa0;
            --success: #2e7d32;
            --warning: #ed6c02;
            --danger: #d32f2f;
            --light: #f5f7fa;
            --dark: #1a202c;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
        }

        /* === DASHBOARD STYLES === */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid #2d3748;
            background: rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            margin: 10px;
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            font-size: 14px;
        }

        .menu-item:hover {
            background: #2d3748;
            border-left-color: var(--secondary);
        }

        .menu-item.active {
            background: var(--secondary);
            border-left-color: white;
        }

        .menu-section {
            padding: 15px 20px 5px;
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 0;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .top-header {
            background: white;
            padding: 0 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .content-area {
            padding: 30px;
            background: #f8f9fa;
            min-height: calc(100vh - 70px);
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--secondary);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.success { border-top-color: var(--success); }
        .stat-card.warning { border-top-color: var(--warning); }
        .stat-card.danger { border-top-color: var(--danger); }
        .stat-card.info { border-top-color: var(--primary); }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--secondary);
            display: block;
        }
        .stat-card.success .stat-number { color: var(--success); }
        .stat-card.warning .stat-number { color: var(--warning); }
        .stat-card.danger .stat-number { color: var(--danger); }
        .stat-card.info .stat-number { color: var(--primary); }

        .stat-label {
            color: #666;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .stat-trend {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
        }

        .trend-up { color: var(--success); }
        .trend-down { color: var(--danger); }

        /* === DATA TABLE STYLES === */
        .data-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-primary { background: #d1ecf1; color: #0c5460; }
        .badge-info { background: #d1edf1; color: #0c5460; }

        /* === GRID LAYOUT === */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* === FORM STYLES === */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(45, 90, 160, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* === BUTTON STYLES === */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* === MODAL STYLES === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* === LOADING & SKELETON === */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === NOTIFICATIONS === */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--danger);
            color: white;
        }

        .notification.warning {
            background: var(--warning);
            color: white;
        }

        .notification.info {
            background: var(--secondary);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* === MOBILE MENU TOGGLE === */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
        }

        .hidden {
            display: none !important;
        }

        /* === RESPONSIVE === */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .top-header {
                padding: 0 15px;
            }
            .content-area {
                padding: 15px;
            }
            .page-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .card-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTM4gdOs_Ud3DC49pmammYMlDH3cSSgZs",
            authDomain: "gestion-scolaire-st-charles.firebasestorage.app",
            projectId: "gestion-scolaire-st-charles",
            storageBucket: "gestion-scolaire-st-charles.firebasestorage.app",
            messagingSenderId: "1033368821503",
            appId: "1:1033368821503:web:a4ba1c8d439193c5f336ca"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variables globales
        let currentUser = null;
        let appData = {
            eleves: [],
            enseignants: [],
            classes: [],
            matieres: [],
            notes: [],
            paiements: [],
            absences: [],
            parametres: {}
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            initializeDashboard();
        });

        async function checkAuthentication() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        // R√©cup√©rer les donn√©es utilisateur depuis Firestore
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            currentUser = userDoc.data();
                            currentUser.uid = user.uid;
                            initializeDashboard();
                        } else {
                            // Rediriger vers login si pas de profil
                            window.location.href = 'login.html';
                        }
                    } catch (error) {
                        console.error('Erreur chargement profil:', error);
                        window.location.href = 'login.html';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function initializeDashboard() {
            updateUserInterface();
            updateDate();
            generateMenu();
            loadInitialData();
        }

        async function loadInitialData() {
            try {
                await Promise.all([
                    loadEleves(),
                    loadClasses(),
                    loadEnseignants(),
                    loadNotes(),
                    loadPaiements(),
                    loadAbsences()
                ]);
                showPage('dashboard');
            } catch (error) {
                showNotification('Erreur lors du chargement des donn√©es', 'error');
                console.error('Erreur chargement initial:', error);
            }
        }

        async function loadEleves() {
            const snapshot = await db.collection('eleves').get();
            appData.eleves = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function loadClasses() {
            const snapshot = await db.collection('classes').get();
            appData.classes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function loadEnseignants() {
            const snapshot = await db.collection('enseignants').get();
            appData.enseignants = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function loadNotes() {
            const snapshot = await db.collection('notes').get();
            appData.notes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function loadPaiements() {
            const snapshot = await db.collection('paiements').get();
            appData.paiements = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function loadAbsences() {
            const snapshot = await db.collection('absences').get();
            appData.absences = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        function updateUserInterface() {
            document.getElementById('userName').textContent = currentUser.nom;
            document.getElementById('userRole').textContent = getRoleDisplayName(currentUser.role);
            
            const badge = document.getElementById('userBadge');
            badge.textContent = getRoleBadge(currentUser.role);
            badge.style.background = getRoleColor(currentUser.role) + '20';
            badge.style.color = getRoleColor(currentUser.role);
        }

        function getRoleDisplayName(role) {
            const roleNames = {
                'prefet': 'Pr√©fet des √âtudes',
                'directeur_etudes': 'Directeur des √âtudes',
                'directeur_discipline': 'Directeur de Discipline',
                'econome': '√âconome',
                'enseignant': 'Enseignant',
                'eleve': '√âl√®ve',
                'parent': 'Parent/Tuteur'
            };
            return roleNames[role] || role;
        }

        function getRoleBadge(role) {
            const badges = {
                'prefet': 'PR√âFET',
                'directeur_etudes': 'DIR. √âTUDES',
                'directeur_discipline': 'DIR. DISCIPLINE',
                'econome': '√âCONOME',
                'enseignant': 'ENSEIGNANT',
                'eleve': '√âL√àVE',
                'parent': 'PARENT'
            };
            return badges[role] || 'UTILISATEUR';
        }

        function getRoleColor(role) {
            const colors = {
                'prefet': '#1976d2',
                'directeur_etudes': '#388e3c',
                'directeur_discipline': '#f57c00',
                'econome': '#d32f2f',
                'enseignant': '#0097a7',
                'eleve': '#7b1fa2',
                'parent': '#5d4037'
            };
            return colors[role] || '#666';
        }

        function generateMenu() {
            const menuItems = {
                dashboard: { icon: "üìä", text: "Tableau de Bord", section: "principal" },
                eleves: { icon: "üë®‚Äçüéì", text: "Gestion √âl√®ves", section: "gestion" },
                enseignants: { icon: "üë®‚Äçüè´", text: "Gestion Enseignants", section: "gestion" },
                classes: { icon: "üè´", text: "Gestion Classes", section: "gestion" },
                notes: { icon: "üìù", text: "Gestion Notes", section: "pedagogie" },
                bulletin: { icon: "üìÑ", text: "Bulletins", section: "pedagogie" },
                finances: { icon: "üí∞", text: "Gestion Finances", section: "administration" },
                discipline: { icon: "‚öñÔ∏è", text: "Gestion Discipline", section: "administration" },
                emploi_temps: { icon: "üìÖ", text: "Emploi du Temps", section: "pedagogie" },
                rapports: { icon: "üìà", text: "Rapports", section: "administration" }
            };

            const sections = {
                principal: "Navigation Principale",

        async function getDashboardStats() {

            const notesPositives = notes.filter(note => note.note >= 10).length;
            const tauxReussite = notes.length > 0 ? Math.round((notesPositives / notes.length) * 100) : 0;

            // Alertes pour paiements en retard
