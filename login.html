<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Institut Saint Charles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .container { 
            width: 100%; 
            max-width: 420px; 
        }
        .card { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #1a365d, #2d5aa0); 
            color: white; 
            padding: 35px 25px; 
            text-align: center; 
        }
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }
        .content { 
            padding: 35px 30px; 
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #2d5aa0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 90, 160, 0.1);
        }
        .btn { 
            padding: 16px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%; 
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn-primary { 
            background: #2d5aa0; 
            color: white; 
        }
        .btn-primary:hover:not(:disabled) {
            background: #1a365d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 90, 160, 0.3);
        }
        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message { 
            padding: 14px; 
            border-radius: 8px; 
            margin-top: 18px; 
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        .error { 
            background: #fed7d7; 
            color: #c53030; 
            border: 1px solid #feb2b2; 
        }
        .success { 
            background: #c6f6d5; 
            color: #276749; 
            border: 1px solid #9ae6b4; 
        }
        .hidden { 
            display: none !important; 
        }
        .user-selection {
            margin-bottom: 25px;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        .user-selection strong {
            display: block;
            margin-bottom: 12px;
            color: #2d3748;
            font-size: 15px;
        }
        .user-btn {
            padding: 12px 15px;
            margin: 6px 0;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
            font-size: 14px;
        }
        .user-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateX(5px);
        }
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #f7fafc;
            font-size: 13px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Institut Saint Charles Lwanga</h1>
                <p>Syst√®me de Gestion Scolaire</p>
            </div>
            
            <div class="content">
                <div class="user-selection">
                    <strong>üöÄ Comptes de test disponibles :</strong>
                    <div class="user-btn" onclick="fillCredentials('prefet@stcharles.edu', 'prefet123')">
                        üë®‚Äçüè´ Pr√©fet des √©tudes
                    </div>
                    <div class="user-btn" onclick="fillCredentials('directeur@stcharles.edu', 'directeur123')">
                        üéì Directeur
                    </div>
                    <div class="user-btn" onclick="fillCredentials('discipline@stcharles.edu', 'discipline123')">
                        ‚öñÔ∏è Directeur de discipline
                    </div>
                    <div class="user-btn" onclick="fillCredentials('econome@stcharles.edu', 'econome123')">
                        üí∞ √âconome
                    </div>
                    <div class="user-btn" onclick="fillCredentials('prof.math@stcharles.edu', 'prof123')">
                        üìö Professeur de Math
                    </div>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">üìß Email institutionnel :</label>
                        <input type="email" id="email" required placeholder="votrenom@stcharles.edu">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">üîí Mot de passe :</label>
                        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">üöÄ Se connecter</span>
                        <span class="btn-loading">
                            <div class="spinner"></div>
                            Connexion en cours...
                        </span>
                    </button>
                </form>
                
                <div id="errorMessage" class="message error hidden"></div>
                <div id="successMessage" class="message success hidden"></div>
            </div>

            <div class="footer">
                <strong>Version 2.0</strong> - Syst√®me s√©curis√© Firebase
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ‚úÖ CONFIGURATION FIREBASE CORRECTE
        const firebaseConfig = {
            apiKey: "AIzaSyDTM4gdOs_Ud3DC49pmammYMlDH3cSSgZs",
            authDomain: "gestion-scolaire-st-charles.firebaseapp.com",
            projectId: "gestion-scolaire-st-charles",
            storageBucket: "gestion-scolaire-st-charles.appspot.com",
            messagingSenderId: "1033368821503",
            appId: "1:1033368821503:web:a4ba1c8d439193c5f336ca"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Remplir automatiquement les identifiants
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            showSuccess(`Identifiants ${email} charg√©s !`);
        }

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // √âtat loading
            loginBtn.disabled = true;
            loginBtn.querySelector('.btn-text').style.display = 'none';
            loginBtn.querySelector('.btn-loading').style.display = 'flex';
            clearMessages();
            
            try {
                console.log('üîê Tentative de connexion avec:', email);
                
                // 1. Authentification Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Authentification Firebase r√©ussie:', user.uid);
                showSuccess('‚úÖ Authentification r√©ussie !');

                // 2. D√©terminer le r√¥le
                const roleData = getRoleFromEmail(email);
                
                // 3. Pr√©parer les donn√©es utilisateur
                const userData = {
                    id: user.uid,
                    nom: roleData.nom,
                    role: roleData.role,
                    email: email,
                    authUid: user.uid,
                    permissions: getPermissionsByRole(roleData.role),
                    dateConnexion: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };

                // 4. G√©rer le profil Firestore
                await manageUserProfile(user.uid, userData);
                
                // 5. Sauvegarder la session
                saveUserSession(userData);
                
                // 6. Redirection
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                handleLoginError(error);
            } finally {
                // Reset bouton
                loginBtn.disabled = false;
                loginBtn.querySelector('.btn-text').style.display = 'block';
                loginBtn.querySelector('.btn-loading').style.display = 'none';
            }
        });

        // G√©rer le profil utilisateur dans Firestore
        async function manageUserProfile(userId, userData) {
            const userRef = db.collection('users').doc(userId);
            const userDoc = await userRef.get();
            
            if (!userDoc.exists) {
                // Cr√©er nouveau profil
                await userRef.set({
                    ...userData,
                    dateCreation: new Date().toISOString(),
                    statut: 'Actif'
                });
                console.log('‚úÖ Nouveau profil cr√©√© dans Firestore');
            } else {
                // Mettre √† jour derni√®re connexion
                await userRef.update({
                    lastLogin: new Date().toISOString(),
                    dateConnexion: new Date().toISOString()
                });
                console.log('‚úÖ Profil mis √† jour');
            }
        }

        // Sauvegarder la session
        function saveUserSession(userData) {
            localStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem('userPermissions', JSON.stringify(userData.permissions));
            localStorage.setItem('userRole', userData.role);
            localStorage.setItem('lastLogin', new Date().toISOString());
            console.log('‚úÖ Session sauvegard√©e');
        }

        // D√©terminer le r√¥le depuis l'email
        function getRoleFromEmail(email) {
            const roles = {
                'prefet@stcharles.edu': { role: 'prefet', nom: 'Pr√©fet des √©tudes' },
                'directeur@stcharles.edu': { role: 'directeur', nom: 'Directeur' },
                'discipline@stcharles.edu': { role: 'discipline', nom: 'Directeur de discipline' },
                'econome@stcharles.edu': { role: 'econome', nom: '√âconome' },
                'prof.math@stcharles.edu': { role: 'enseignant', nom: 'Professeur de Math' }
            };
            
            return roles[email] || { role: 'utilisateur', nom: 'Utilisateur' };
        }

        // Permissions par r√¥le
        function getPermissionsByRole(role) {
            const permissions = {
                prefet: {
                    dashboard: { read: true, write: true },
                    eleves: { read: true, write: true },
                    enseignants: { read: true, write: true },
                    classes: { read: true, write: true },
                    notes: { read: true, write: true },
                    finances: { read: true, write: false },
                    discipline: { read: true, write: true },
                    bulletin: { read: true, write: true },
                    rapports: { read: true, write: true }
                },
                directeur: {
                    dashboard: { read: true, write: true },
                    eleves: { read: true, write: true },
                    enseignants: { read: true, write: true },
                    classes: { read: true, write: true },
                    notes: { read: true, write: true },
                    finances: { read: true, write: true },
                    discipline: { read: true, write: true },
                    bulletin: { read: true, write: true },
                    rapports: { read: true, write: true }
                },
                discipline: {
                    dashboard: { read: true, write: false },
                    eleves: { read: true, write: true },
                    discipline: { read: true, write: true },
                    bulletin: { read: true, write: false }
                },
                econome: {
                    dashboard: { read: true, write: false },
                    finances: { read: true, write: true },
                    eleves: { read: true, write: false }
                },
                enseignant: {
                    dashboard: { read: true, write: false },
                    notes: { read: true, write: true },
                    eleves: { read: true, write: false },
                    bulletin: { read: true, write: true }
                }
            };
            
            return permissions[role] || { dashboard: { read: true, write: false } };
        }

        // Gestion des erreurs
        function handleLoginError(error) {
            const errorMessages = {
                'auth/invalid-email': '‚ùå Format email invalide',
                'auth/user-disabled': '‚ùå Compte d√©sactiv√©',
                'auth/user-not-found': '‚ùå Aucun compte avec cet email',
                'auth/wrong-password': '‚ùå Mot de passe incorrect',
                'auth/too-many-requests': 'üîí Trop de tentatives. R√©essayez plus tard.',
                'auth/network-request-failed': 'üåê Erreur r√©seau. V√©rifiez votre connexion.'
            };
            
            const message = errorMessages[error.code] || `‚ùå Erreur: ${error.message}`;
            showError(message);
        }

        // Affichage des messages
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 4000);
        }

        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // V√©rifier si d√©j√† connect√©
        auth.onAuthStateChanged((user) => {
            if (user && localStorage.getItem('currentUser')) {
                console.log('üîÑ Session active d√©tect√©e, redirection...');
                window.location.href = 'dashboard.html';
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Syst√®me de connexion initialis√©');
            fillCredentials('prefet@stcharles.edu', 'prefet123');
            
            // V√©rifier la connexion automatique
            if (localStorage.getItem('currentUser')) {
                console.log('üì± Utilisateur d√©j√† connect√© depuis localStorage');
            }
        });
    </script>
</body>
</html>
