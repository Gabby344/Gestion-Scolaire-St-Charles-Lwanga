<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Institut Saint Charles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
        }
        .card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        .header { 
            background: #1a365d; 
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
        }
        .content { 
            padding: 30px; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus {
            border-color: #2d5aa0;
            outline: none;
        }
        .btn { 
            padding: 15px; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%; 
            transition: background 0.3s;
        }
        .btn-primary { 
            background: #2d5aa0; 
            color: white; 
        }
        .btn-primary:hover {
            background: #1a365d;
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message { 
            padding: 12px; 
            border-radius: 6px; 
            margin-top: 15px; 
            text-align: center; 
            word-break: break-word; /* Ajout√© pour afficher les longs messages d'erreur */
        }
        .error { 
            background: #fef2f2; 
            color: #d32f2f; 
            border: 1px solid #fed7d7; 
        }
        .success { 
            background: #f0fff4; 
            color: #2e7d32; 
            border: 1px solid #c6f6d5; 
        }
        .hidden { 
            display: none !important; 
        }
        .user-selection {
            margin-bottom: 20px;
        }
        .user-btn {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .user-btn:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Institut Saint Charles Lwanga</h1>
                <p>Syst√®me de Gestion Scolaire</p>
            </div>
            
            <div class="content">
                <div class="user-selection">
                    <strong>Comptes disponibles :</strong>
                    <div class="user-btn" onclick="fillCredentials('prefet@stcharles.edu', 'prefet123')">
                        üë®‚Äçüè´ Pr√©fet des √©tudes
                    </div>
                    <div class="user-btn" onclick="fillCredentials('directeur@stcharles.edu', 'directeur123')">
                        üéì Directeur
                    </div>
                    <div class="user-btn" onclick="fillCredentials('discipline@stcharles.edu', 'discipline123')">
                        ‚öñÔ∏è Directeur de discipline
                    </div>
                    <div class="user-btn" onclick="fillCredentials('econome@stcharles.edu', 'econome123')">
                        üí∞ √âconome
                    </div>
                    <div class="user-btn" onclick="fillCredentials('prof.math@stcharles.edu', 'prof123')">
                        üìö Professeur de Math
                    </div>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" required autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" required autocomplete="new-password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Se connecter
                    </button>
                </form>
                
                <div id="errorMessage" class="message error hidden"></div>
                <div id="successMessage" class="message success hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTM4gdOs_Ud3DC49pmammYMlDH3cSSgZs",
            authDomain: "gestion-scolaire-st-charles.firebaseapp.com",
            projectId: "gestion-scolaire-st-charles",
            storageBucket: "gestion-scolaire-st-charles.appspot.com",
            messagingSenderId: "1033368821503",
            appId: "1:1033368821503:web:a4ba1c8d439193c5f336ca"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Remplir automatiquement les identifiants
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion en cours...';
            clearMessages();
            
            try {
                console.log('üîÑ Tentative de connexion avec:', email);
                
                // 1. Authentification Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Authentification Firebase r√©ussie:', user.uid);
                
                // 2. D√©terminer le r√¥le bas√© sur l'email (utilis√© pour la cr√©ation/mise √† jour Firestore)
                let role = 'utilisateur';
                let nom = 'Utilisateur';
                
                if (email.includes('prefet@')) {
                    role = 'prefet';
                    nom = 'Pr√©fet des √©tudes';
                } else if (email.includes('directeur@')) {
                    role = 'directeur';
                    nom = 'Directeur';
                } else if (email.includes('discipline@')) {
                    role = 'discipline';
                    nom = 'Directeur de discipline';
                } else if (email.includes('econome@')) {
                    role = 'econome';
                    nom = '√âconome';
                } else if (email.includes('prof.')) {
                    role = 'enseignant';
                    nom = 'Professeur';
                }

                // 3. V√©rifier/cr√©er l'utilisateur dans Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                let userData;
                
                if (!userDoc.exists) {
                    // Cr√©er l'utilisateur avec permissions
                    userData = {
                        email: user.email,
                        nom: nom,
                        role: role,
                        authUid: user.uid,
                        permissions: getPermissionsByRole(role),
                        dateCreation: new Date(),
                        dateConnexion: new Date(),
                        statut: 'Actif'
                    };
                    
                    await db.collection('users').doc(user.uid).set(userData);
                    console.log('‚úÖ Nouvel utilisateur cr√©√© dans Firestore');
                    
                } else {
                    // Mettre √† jour la derni√®re connexion
                    await db.collection('users').doc(user.uid).update({
                        dateConnexion: new Date()
                    });
                    console.log('‚úÖ Utilisateur existant mis √† jour');
                    
                    userData = userDoc.data();
                }

                // 4. Stockage Local et Redirection
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('userRole', role);
                localStorage.setItem('userUID', user.uid);
                
                console.log('‚úÖ Session configur√©e, redirection...');
                showSuccess(`Connexion r√©ussie en tant que ${nom} (${role}) ! Redirection...`);

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                
                let errorMessage;
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Email ou mot de passe incorrect.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format d\'email invalide.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Trop de tentatives. R√©essayez plus tard.';
                        break;
                    default:
                        // CODE DE D√âBOGAGE
                        errorMessage = `Erreur de connexion : ${error.code || 'CODE INCONNU'}. Veuillez v√©rifier votre API Key.`;
                }
                
                showError(errorMessage);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        // D√©finir les permissions par r√¥le
        function getPermissionsByRole(role) {
            const basePermissions = {
                dashboard: { read: true, write: false }
            };

            switch (role) {
                case 'prefet':
                    return {
                        ...basePermissions,
                        eleves: { read: true, write: true },
                        enseignants: { read: true, write: true },
                        classes: { read: true, write: true },
                        notes: { read: true, write: true },
                        finances: { read: true, write: false },
                        discipline: { read: true, write: true },
                        bulletin: { read: true, write: true },
                        dashboard: { read: true, write: true }
                    };
                case 'directeur':
                    return {
                        ...basePermissions,
                        eleves: { read: true, write: true },
                        enseignants: { read: true, write: true },
                        classes: { read: true, write: true },
                        notes: { read: true, write: true },
                        finances: { read: true, write: true },
                        discipline: { read: true, write: true },
                        bulletin: { read: true, write: true },
                        dashboard: { read: true, write: true }
                    };
                case 'discipline':
                    return {
                        ...basePermissions,
                        eleves: { read: true, write: true },
                        discipline: { read: true, write: true },
                        dashboard: { read: true, write: false }
                    };
                case 'econome':
                    return {
                        ...basePermissions,
                        finances: { read: true, write: true },
                        dashboard: { read: true, write: false }
                    };
                case 'enseignant':
                    return {
                        ...basePermissions,
                        notes: { read: true, write: true },
                        eleves: { read: true, write: false },
                        bulletin: { read: true, write: true },
                        dashboard: { read: true, write: false }
                    };
                default:
                    return basePermissions;
            }
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden'); // S'assurer que l'erreur est masqu√©e
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden'); // S'assurer que le succ√®s est masqu√©
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // V√©rifier si d√©j√† connect√© (pour emp√™cher l'acc√®s √† la page de login)
        auth.onAuthStateChanged((user) => {
            if (user && localStorage.getItem('currentUser')) {
                console.log('üîÑ Utilisateur d√©j√† connect√©, redirection...');
                window.location.href = 'dashboard.html';
            }
        });

        // Remplir avec le compte prefet par d√©faut au chargement
        document.addEventListener('DOMContentLoaded', function() {
            fillCredentials('prefet@stcharles.edu', 'prefet123');
        });
    </script>
</body>
</html>
