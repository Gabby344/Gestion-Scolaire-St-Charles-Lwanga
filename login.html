<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Institut Saint Charles Lwanga</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1a365d; --secondary: #2d5aa0; --success: #2e7d32; 
            --warning: #ed6c02; --danger: #d32f2f; --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .auth-container { width: 100%; max-width: 400px; }
        .auth-card { background: white; border-radius: 10px; box-shadow: var(--shadow); overflow: hidden; }
        .logo-section { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
        .auth-form { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-primary { background: var(--secondary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .hidden { display: none !important; }
        .error-message { background: #fef2f2; color: var(--danger); padding: 12px; border-radius: 6px; margin-top: 15px; text-align: center; }
        .success-message { background: #f0fff4; color: var(--success); padding: 12px; border-radius: 6px; margin-top: 15px; text-align: center; }
        .test-accounts { background: #f8f9fa; padding: 15px; margin: 20px; border-radius: 8px; }
        .account-item { padding: 8px; background: white; border-radius: 4px; cursor: pointer; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <h1>Institut Saint Charles Lwanga</h1>
                <p>Kolwezi - RDC</p>
            </div>

            <div class="auth-form">
                <!-- BOUTON ULTIME -->
                <button class="btn btn-danger" onclick="ultimateLogin()" id="ultimateBtn">
                    üöÄ CONNEXION ULTIME (Cliquez ici)
                </button>

                <div style="text-align: center; margin: 15px 0; color: #666;">OU</div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="prefet@stcharles.edu">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" value="prefet123">
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>

                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
            </div>

            <div class="test-accounts">
                <h4>Comptes de test :</h4>
                <div class="account-item" onclick="fillCredentials('prefet@stcharles.edu', 'prefet123')">üëë Pr√©fet</div>
                <div class="account-item" onclick="fillCredentials('directeur@stcharles.edu', 'directeur123')">üéì Directeur</div>
                <div class="account-item" onclick="fillCredentials('prof.math@stcharles.edu', 'prof123')">üë®‚Äçüè´ Enseignant</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTM4gdOs_Ud3DC49pmammYMlDH3cSSgZs",
            authDomain: "gestion-scolaire-st-charles.firebaseapp.com",
            projectId: "gestion-scolaire-st-charles",
            storageBucket: "gestion-scolaire-st-charles.appspot.com",
            messagingSenderId: "1033368821503",
            appId: "1:1033368821503:web:a4ba1c8d439193c5f336ca"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Donn√©es utilisateurs
        const usersData = {
            'prefet@stcharles.edu': {
                password: 'prefet123',
                userData: {
                    id: 'U001', nom: 'P√®re Michel Lembe', role: 'prefet',
                    permissions: { dashboard: { read: true, write: true }, eleves: { read: true, write: true } }
                }
            }
        };

        // FONCTION ULTIME
        async function ultimateLogin() {
            const btn = document.getElementById('ultimateBtn');
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Connexion en cours...';

            try {
                // √âtape 1: Authentification Firebase
                console.log('1. Authentification...');
                const userCredential = await auth.signInWithEmailAndPassword('prefet@stcharles.edu', 'prefet123');
                const user = userCredential.user;
                console.log('‚úÖ Authentifi√©:', user.uid);

                // √âtape 2: Cr√©er les donn√©es dans Firestore
                console.log('2. Cr√©ation donn√©es Firestore...');
                const userData = usersData['prefet@stcharles.edu'].userData;
                
                await db.collection('users').doc(user.uid).set({
                    ...userData,
                    email: 'prefet@stcharles.edu',
                    authUid: user.uid,
                    dateCreation: new Date().toISOString()
                });
                console.log('‚úÖ Donn√©es cr√©√©es dans Firestore');

                // √âtape 3: Stocker en localStorage
                console.log('3. Stockage localStorage...');
                localStorage.setItem('currentUser', JSON.stringify({
                    ...userData,
                    email: 'prefet@stcharles.edu',
                    authUid: user.uid
                }));
                localStorage.setItem('userPermissions', JSON.stringify(userData.permissions));
                console.log('‚úÖ localStorage mis √† jour');

                // √âtape 4: Redirection
                console.log('4. Redirection...');
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur: ' + error.message);
                btn.innerHTML = '‚ùå √âchec - R√©essayer';
                btn.disabled = false;
            }
        }

        // Fonctions utilitaires
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        function showSuccess(msg) {
            document.getElementById('successMessage').textContent = msg;
            document.getElementById('successMessage').classList.remove('hidden');
        }

        function showError(msg) {
            document.getElementById('errorMessage').textContent = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        // Login normal
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // V√©rifier si les donn√©es existent
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('userPermissions', JSON.stringify(userData.permissions));
                    showSuccess('Connexion r√©ussie !');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    showError('Donn√©es manquantes. Utilisez le bouton CONNEXION ULTIME');
                }
            } catch (error) {
                showError('Erreur: ' + error.message);
            }
        });

        // V√©rifier si d√©j√† connect√©
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
