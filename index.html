    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --secondary: #2d5aa0;
            --success: #2e7d32;
            --warning: #ed6c02;
            --danger: #d32f2f;
            --light: #f5f7fa;
            --dark: #1a202c;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
        }

        /* === AUTH STYLES === */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
        }

        .auth-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .logo-section {
            background: linear-gradient(135deg, var(--primary), #2c5282);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(45, 90, 160, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-block {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #fed7d7;
        }

        .success-message {
            background: #f0fff4;
            color: var(--success);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #c6f6d5;
        }

        /* === DASHBOARD STYLES === */
        .dashboard-container {
            display: none;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid #2d3748;
            background: rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            margin: 10px;
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            font-size: 14px;
        }

        .menu-item:hover {
            background: #2d3748;
            border-left-color: var(--secondary);
        }

        .menu-item.active {
            background: var(--secondary);
            border-left-color: white;
        }

        .menu-section {
            padding: 15px 20px 5px;
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 0;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .top-header {
            background: white;
            padding: 0 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .content-area {
            padding: 30px;
            background: #f8f9fa;
            min-height: calc(100vh - 70px);
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--secondary);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.success { border-top-color: var(--success); }
        .stat-card.warning { border-top-color: var(--warning); }
        .stat-card.danger { border-top-color: var(--danger); }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--secondary);
            display: block;
        }
        .stat-card.success .stat-number { color: var(--success); }
        .stat-card.warning .stat-number { color: var(--warning); }
        .stat-card.danger .stat-number { color: var(--danger); }

        .stat-label {
            color: #666;
            margin-top: 8px;
            font-size: 0.9em;
        }

        /* === DATA TABLE STYLES === */
        .data-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-primary { background: #d1ecf1; color: #0c5460; }
        .badge-info { background: #d1edf1; color: #0c5460; }

        /* === GRID LAYOUT === */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* === FORM STYLES === */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* === MODAL STYLES === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* === MOBILE MENU TOGGLE === */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
        }

        /* === RESPONSIVE === */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .top-header {
                padding: 0 15px;
            }
            .content-area {
                padding: 15px;
            }
            .page-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .card-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* === LOADING STATES === */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

        // === CONFIGURATION FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyDTM4gdOs_Ud3DC49pmammYMlDH3cSSgZs",

            messagingSenderId: "1033368821503",
            appId: "1:1033368821503:web:a4ba1c8d439193c5f336ca"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // === VARIABLES GLOBALES ===
        let currentUser = null;
        let appData = {
            eleves: [],
            enseignants: [],
            classes: [],
            matieres: [],
            notes: [],
            paiements: [],
            absences: [],
            parametres: {}
        };

        // === FONCTIONS PRINCIPALES ===
        async function showPage(pageName) {
            if (!currentUser || !currentUser.permissions[pageName] || !currentUser.permissions[pageName].read) {
                showNotification("Vous n'avez pas acc√®s √† cette page", "error");
                return;
            }

            // Mettre √† jour le menu actif
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            const menuItem = document.querySelector(`[data-page="${pageName}"]`);
            if (menuItem) menuItem.classList.add('active');
            
            // Mettre √† jour le titre de la page
            const pageTitles = {
                dashboard: "Tableau de Bord",
                eleves: "Gestion des √âl√®ves", 
                enseignants: "Gestion des Enseignants",
                classes: "Gestion des Classes",
                notes: "Gestion des Notes",
                bulletin: "Bulletins de Notes",
                finances: "Gestion Financi√®re", 
                discipline: "Gestion de la Discipline",
                emploi_du_temps: "Emploi du Temps",
                parametres: "Param√®tres"
            };
            
            document.getElementById('pageTitle').textContent = pageTitles[pageName] || "Tableau de Bord";
            
            // Afficher le contenu de la page
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="skeleton" style="height: 200px;"></div>';
            
            try {
                const content = await getPageContent(pageName);
                contentArea.innerHTML = content;
            } catch (error) {
                console.error('Erreur chargement page:', error);
                contentArea.innerHTML = `
                    <div class="error-message">
                        <h3>Erreur de chargement</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function getPageContent(pageName) {
            switch (pageName) {
                case "dashboard":
                    return await getDashboardContent();
                case "eleves":
                    return await getElevesContent();
                case "enseignants":
                    return await getEnseignantsContent();
                case "classes":
                    return await getClassesContent();
                case "notes":
                    return await getNotesContent();
                case "bulletin":
                    return await getBulletinContent();
                case "finances":

        async function loadDashboardData() {

                    db.collection('classes').get(),
                    db.collection('enseignants').get(),
                    db.collection('notes').get()
                ]);

                appData.eleves = elevesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                appData.classes = classesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                appData.enseignants = enseignantsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                appData.notes = notesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Erreur chargement donn√©es:', error);

        async function loadElevesData() {
            try {
                const snapshot = await db.collection('eleves').get();
                appData.eleves = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Erreur chargement √©l√®ves:', error);
                throw error;
            }

        async function getDashboardStats() {
            const totalEleves = appData.eleves.length;
            const totalClasses = appData.classes.length;
            const totalEnseignants = appData.enseignants.length;
            
            // Calcul du taux de r√©ussite (exemple simplifi√©)
            const notes = appData.notes;
            const notesPositives = notes.filter(note => note.note >= 10).length;
            const tauxReussite = notes.length > 0 ? Math.round((notesPositives / notes.length) * 100) : 0;

            return {
                totalEleves,
                totalClasses,
                totalEnseignants,
                tauxReussite
            };
        }

        async function getRecentAlerts() {
            // R√©cup√©rer les alertes depuis Firestore
            try {
                const absencesSnapshot = await db.collection('absences')
                    .where('justifiee', '==', false)
                    .limit(5)
                    .get();
                
                const paiementsSnapshot = await db.collection('paiements')
                    .where('statut', '==', 'En retard')
                    .limit(5)
                    .get();

                const alertes = [];

                if (absencesSnapshot.size > 0) {
                    alertes.push({
                        type: 'warning',
                        message: `${absencesSnapshot.size} absences non justifi√©es`,
                        date: new Date().toLocaleDateString('fr-FR')
                    });
                }

                if (paiementsSnapshot.size > 0) {
                    alertes.push({
                        type: 'danger',
                        message: `${paiementsSnapshot.size} retards de paiement`,
                        date: new Date().toLocaleDateString('fr-FR')
                    });
                }

                return alertes;
            } catch (error) {
                console.error('Erreur chargement alertes:', error);
                return [];
            }
        }

        // === FONCTIONS D'AUTHENTIFICATION AM√âLIOR√âES ===
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Afficher loading
            loginBtn.querySelector('.btn-text').classList.add('hidden');
            loginBtn.querySelector('.btn-loading').classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Authentification Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // R√©cup√©rer les donn√©es utilisateur depuis Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('Profil utilisateur non trouv√©');
                }

                const userData = userDoc.data();
                
                // Configurer l'interface selon le r√¥le
                setupUserInterface(userData);
                showDashboard();
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                errorDiv.textContent = getErrorMessage(error);
                errorDiv.classList.remove('hidden');
            } finally {
                // Cacher loading
                loginBtn.querySelector('.btn-text').classList.remove('hidden');
                loginBtn.querySelector('.btn-loading').classList.add('hidden');
            }
        });

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Adresse email invalide';
                case 'auth/user-disabled':
                    return 'Compte d√©sactiv√©';
                case 'auth/user-not-found':
                    return 'Aucun compte trouv√© avec cet email';
                case 'auth/wrong-password':
                    return 'Mot de passe incorrect';
                default:

            }
        }
