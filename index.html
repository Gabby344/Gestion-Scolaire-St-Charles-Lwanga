        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --secondary: #2d5aa0;
            --success: #2e7d32;
            --warning: #ed6c02;
            --danger: #d32f2f;
            --light: #f5f7fa;
            --dark: #1a202c;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
        }

        /* === AUTH STYLES === */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
        }

        .auth-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .logo-section {
            background: linear-gradient(135deg, var(--primary), #2c5282);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(45, 90, 160, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-block {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #fed7d7;
        }

        .success-message {
            background: #f0fff4;
            color: var(--success);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #c6f6d5;
        }

        /* === DASHBOARD STYLES === */
        .dashboard-container {
            display: none;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s;
            z-index: 100;

        .sidebar-header {

            text-align: center;
            border-bottom: 1px solid #2d3748;
            background: rgba(0,0,0,0.1);
        }

        .user-info {

            gap: 12px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            margin: 10px;

            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;

        .menu-item:hover {

        .menu-item.active {

        .main-content {

        .top-header {

            justify-content: space-between;

        }

        .content-area {

            background: #f8f9fa;

        }

        .page-header {

            padding: 25px 30px;

            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

            display: flex;

        table {

        }

        th, td {

            grid-template-columns: 1fr 1fr;

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            grid-template-columns: 1fr 1fr;
            gap: 15px;

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;

            display: flex;
            justify-content: flex-end;
            gap: 10px;

            font-size: 24px;

                gap: 15px;
                align-items: flex-start;
