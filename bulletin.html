<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Scolaire - RDC</title>
    <style>
        /* === STYLES G√âN√âRAUX === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 5px;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 210mm;
            margin: 20px auto;
            background: white;
            box-shadow: var(--shadow);
        }

        /* === EN-T√äTE OFFICIEL === */
        .header-official {
            text-align: center;
            padding: 15px;
            border-bottom: 3px double #333;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .header-official h1 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .header-official h2 {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .header-official .ministry {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .header-official .institute {
            font-size: 13px;
            font-weight: bold;
            color: var(--primary);
        }

        /* === INFORMATIONS √âL√àVE === */
        .student-info {
            padding: 15px;
            border-bottom: 2px solid #333;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }

        .info-item {
            display: flex;
            margin-bottom: 5px;
        }

        .info-label {
            font-weight: bold;
            min-width: 120px;
        }

        /* === TABLEAU DES NOTES === */
        .grades-section {
            padding: 15px;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin-bottom: 15px;
        }

        .grades-table th {
            background: var(--primary);
            color: white;
            padding: 8px 4px;
            border: 1px solid #333;
            text-align: center;
            font-weight: bold;
        }

        .grades-table td {
            padding: 6px 4px;
            border: 1px solid #333;
            text-align: center;
        }

        .subject-cell {
            text-align: left !important;
            font-weight: bold;
            padding-left: 8px;
        }

        .coefficient {
            font-weight: bold;
            background: #f8f9fa;
        }

        /* === R√âSULTATS ET D√âCISION === */
        .results-section {
            padding: 15px;
            border-top: 2px solid #333;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .result-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #333;
            background: #f8f9fa;
        }

        .result-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
        }

        .decision {
            text-align: center;
            padding: 15px;
            border: 2px solid #333;
            background: #fff3cd;
            margin-top: 10px;
        }

        .decision-text {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* === SIGNATURES === */
        .signatures {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px 15px;
            border-top: 1px solid #333;
            margin-top: 20px;
        }

        .signature-placeholder {
            text-align: center;
            padding-top: 40px;
        }

        .signature-line {
            width: 80%;
            height: 1px;
            background: #333;
            margin: 5px auto;
        }

        /* === BADGES ET INDICATEURS === */
        .badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }

        /* === IMPRESSION === */
        @media print {
            body { margin: 0; background: white; }
            .container { box-shadow: none; margin: 0; }
            .no-print { display: none; }
        }

        .controls {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="controls no-print">
        <button onclick="imprimerBulletin()" class="btn btn-primary">üñ®Ô∏è Imprimer le Bulletin</button>
        <button onclick="changerOption()" class="btn btn-secondary">üîÑ Changer d'Option</button>
    </div>

    <div class="container" id="bulletinContainer">
        <!-- Le contenu du bulletin sera g√©n√©r√© ici par JavaScript -->

    <script>
        // === DONN√âES P√âDAGOGIQUES CONGOLAISES ===
        const programmesCongolais = {
            "7√®me EB": {
                matieres: [
                    { nom: "Fran√ßais", coef: 6 },
                    { nom: "Math√©matiques", coef: 5 },
                    { nom: "Sciences de la Vie et de la Terre", coef: 4 },
                    { nom: "Histoire-G√©ographie", coef: 3 },
                    { nom: "√âducation Civique et Morale", coef: 2 },
                    { nom: "Langue √âtrang√®re (Anglais)", coef: 3 },
                    { nom: "√âducation Physique et Sportive", coef: 2 },
                    { nom: "Technologie de l'Information", coef: 2 },
                    { nom: "Arts Plastiques", coef: 1 }
                ]
            },
            "8√®me EB": {
                matieres: [
                    { nom: "Fran√ßais", coef: 6 },
                    { nom: "Math√©matiques", coef: 5 },
                    { nom: "Sciences Physiques", coef: 4 },
                    { nom: "Sciences de la Vie et de la Terre", coef: 4 },
                    { nom: "Histoire-G√©ographie", coef: 3 },
                    { nom: "√âducation Civique", coef: 2 },
                    { nom: "Anglais", coef: 3 },
                    { nom: "√âducation Physique et Sportive", coef: 2 },
                    { nom: "Technologie", coef: 2 }
                ]
            },
            "1√®re P√©dagogie": {
                matieres: [
                    { nom: "Fran√ßais", coef: 5 },
                    { nom: "Math√©matiques", coef: 4 },
                    { nom: "Philosophie", coef: 3 },
                    { nom: "Histoire", coef: 3 },
                    { nom: "G√©ographie", coef: 3 },
                    { nom: "Sciences Sociales", coef: 3 },
                    { nom: "Psychop√©dagogie", coef: 4 },
                    { nom: "Anglais", coef: 3 },
                    { nom: "√âducation Physique", coef: 2 }
                ]
            },
            "1√®re Commerciale": {
                matieres: [
                    { nom: "Fran√ßais", coef: 4 },
                    { nom: "Math√©matiques Commerciales", coef: 5 },
                    { nom: "Comptabilit√©", coef: 5 },
                    { nom: "√âconomie", coef: 4 },
                    { nom: "Droit Commercial", coef: 3 },
                    { nom: "Informatique de Gestion", coef: 4 },
                    { nom: "Anglais Commercial", coef: 3 },
                    { nom: "Communication", coef: 3 },
                    { nom: "√âducation Physique", coef: 2 }
                ]
            },
            "1√®re Scientifique": {
                matieres: [
                    { nom: "Math√©matiques", coef: 6 },
                    { nom: "Physique-Chimie", coef: 5 },
                    { nom: "Sciences de la Vie et de la Terre", coef: 5 },
                    { nom: "Fran√ßais", coef: 4 },
                    { nom: "Philosophie", coef: 3 },
                    { nom: "Anglais", coef: 3 },
                    { nom: "Technologie", coef: 3 },
                    { nom: "√âducation Physique", coef: 2 }
                ]
            },
            "1√®re Agronomie": {
                matieres: [
                    { nom: "Agronomie G√©n√©rale", coef: 5 },
                    { nom: "Zootechnie", coef: 4 },
                    { nom: "Sciences du Sol", coef: 4 },
                    { nom: "Math√©matiques", coef: 4 },
                    { nom: "Sciences de la Vie", coef: 4 },
                    { nom: "Fran√ßais", coef: 3 },
                    { nom: "Gestion d'Entreprise Agricole", coef: 3 },
                    { nom: "Technologie Agricole", coef: 3 },
                    { nom: "√âducation Physique", coef: 2 }
                ]
            }
        };

        // === G√âN√âRATION DU BULLETIN ===
        function genererBulletin(classe = "7√®me EB") {
            const bulletin = document.getElementById('bulletinContainer');
            const programme = programmesCongolais[classe];
            
            // Donn√©es simul√©es de l'√©l√®ve
            const eleve = {
                nom: "MBAYO",
                postnom: "KABASELE", 
                prenom: "Sarah",
                matricule: "SCL2024-001",
                classe: classe,
                dateNaissance: "15/08/2009",
                lieuNaissance: "Kolwezi",
                anneeScolaire: "2023-2024",
                trimestre: "1er Trimestre",
                dateConseil: "25/01/2024"
            };

            // G√©n√©ration des notes al√©atoires
            const notes = programme.matieres.map(matiere => ({
                ...matiere,
                note: (Math.random() * 10 + 6).toFixed(1), // Notes entre 6 et 16
                appreciation: "Satisfaisant"
            }));

            // Calcul des r√©sultats
            const totalPoints = notes.reduce((sum, matiere) => sum + (parseFloat(matiere.note) * matiere.coef), 0);
            const totalCoefficients = notes.reduce((sum, matiere) => sum + matiere.coef, 0);
            const moyenneGenerale = (totalPoints / totalCoefficients).toFixed(2);
            
            // D√©cision bas√©e sur la moyenne
            let decision = "ADMIS(E)";
            let mention = "ASSEZ-BIEN";
            
            if (moyenneGenerale < 10) {
                decision = "REDOUBLE";
                mention = "INSUFFISANT";
            } else if (moyenneGenerale >= 12 && moyenneGenerale < 14) {
                mention = "BIEN";
            } else if (moyenneGenerale >= 14 && moyenneGenerale < 16) {
                mention = "TR√àS BIEN";
            } else if (moyenneGenerale >= 16) {
                mention = "EXCELLENT";
            }

            bulletin.innerHTML = `
                <!-- En-t√™te officiel -->
                <div class="header-official">

                    <div class="ministry">MINIST√àRE DE L'ENSEIGNEMENT PRIMAIRE, SECONDAIRE ET TECHNIQUE</div>
                    <div class="institute">INSTITUT SAINT CHARLES LWANGA - KOLWEZI</div>
                    <h2>BULLETIN DE NOTES ET R√âSULTATS SCOLAIRES</h2>
                </div>

                <!-- Informations de l'√©l√®ve -->
                <div class="student-info">
                    <div class="info-grid">
                        <div>
                            <div class="info-item"><span class="info-label">Nom:</span> ${eleve.nom}</div>
                            <div class="info-item"><span class="info-label">Postnom:</span> ${eleve.postnom}</div>
                            <div class="info-item"><span class="info-label">Pr√©nom:</span> ${eleve.prenom}</div>
                            <div class="info-item"><span class="info-label">Matricule:</span> ${eleve.matricule}</div>
                        </div>
                        <div>
                            <div class="info-item"><span class="info-label">Classe:</span> ${eleve.classe}</div>
                            <div class="info-item"><span class="info-label">Date de naissance:</span> ${eleve.dateNaissance}</div>
                            <div class="info-item"><span class="info-label">Lieu de naissance:</span> ${eleve.lieuNaissance}</div>
                            <div class="info-item"><span class="info-label">Ann√©e scolaire:</span> ${eleve.anneeScolaire}</div>
                        </div>
                    </div>
                </div>

                <!-- Tableau des notes -->
                <div class="grades-section">
                    <table class="grades-table">
                        <thead>
                            <tr>
                                <th width="30%">MATI√àRES</th>
                                <th width="8%">COEF</th>
                                <th width="12%">NOTE/20</th>
                                <th width="15%">POINTS</th>
                                <th width="35%">APPR√âCIATION</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${notes.map(matiere => `
                                <tr>
                                    <td class="subject-cell">${matiere.nom}</td>
                                    <td class="coefficient">${matiere.coef}</td>
                                    <td><strong>${matiere.note}</strong></td>
                                    <td>${(matiere.note * matiere.coef).toFixed(1)}</td>
                                    <td>${matiere.appreciation}</td>
                                </tr>
                            `).join('')}
                            <tr style="background: #e9ecef; font-weight: bold;">
                                <td colspan="2" style="text-align: right;">TOTAUX:</td>
                                <td></td>
                                <td>${totalPoints.toFixed(1)}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- R√©sultats et d√©cision -->
                <div class="results-section">
                    <div class="results-grid">
                        <div class="result-item">
                            <div>Total des Coefficients</div>
                            <div class="result-value">${totalCoefficients}</div>
                        </div>
                        <div class="result-item">
                            <div>Moyenne G√©n√©rale</div>
                            <div class="result-value">${moyenneGenerale}/20</div>
                        </div>
                        <div class="result-item">
                            <div>Rang</div>
                            <div class="result-value">${Math.floor(Math.random() * 5) + 1}√®me/${Math.floor(Math.random() * 10) + 30}</div>
                        </div>
                        <div class="result-item">
                            <div>Mention</div>
                            <div class="result-value">${mention}</div>
                        </div>
                    </div>
                    
                    <div class="decision">
                        <div class="decision-text">D√âCISION DU CONSEIL DE CLASSE: ${decision}</div>
                        <div style="font-size: 11px; margin-top: 5px;">
                            S√©ance du conseil de classe du ${eleve.dateConseil}
                        </div>
                    </div>
                </div>

                <!-- Signatures -->
                <div class="signatures">
                    <div class="signature-placeholder">
                        <div>Le Pr√©fet des √âtudes</div>
                        <div class="signature-line"></div>
                        <div style="font-size: 10px;">P√®re Michel Lembe</div>
                    </div>
                    <div class="signature-placeholder">
                        <div>Le Directeur des √âtudes</div>
                        <div class="signature-line"></div>
                        <div style="font-size: 10px;">Mr Delphin Kagunge</div>

        }

        // === FONCTIONS UTILITAIRES ===
        function imprimerBulletin() {
            window.print();
        }

        function changerOption() {
            const options = Object.keys(programmesCongolais);
            const nouvelleClasse = options[Math.floor(Math.random() * options.length)];
            genererBulletin(nouvelleClasse);
        }

        // === INITIALISATION ===
        document.addEventListener('DOMContentLoaded', function() {
            genererBulletin("7√®me EB");
        });
    </script>
</body>
</html>
